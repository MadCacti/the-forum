<!DOCTYPE html>
{% extends "layouts/base.html" %}
{% block content %}

<body>
<div class="container" style="margin: 2% 5% 5%; font-family: cursive; font-size: larger; background-image: url('../../../static/assets/images/newsbackground_1.jpg');">

    <div class="center-block" >
        <div class="col-12" style="text-align: center;">
            <h1><strong>All events</strong></h1>
        </div>

        <div class="jumbotron text-left row">
            <div class="col-md">
                <!--loop through the events list passed in as json response, and display the id, and event for each event in the list -->
                {% for event in events %}
                <p class="setup" style="text-align: left;"><strong>{{event.id}}. {{event.event}}</strong></p>
                {% endfor %}
            </div>
        </div>

    </div>

    <table style="margin: 1px">
        <tr>
            <th>JSON Data</th>
        </tr>
        <tr>
            <!-- display the JSON data get from the input events in starter.events()-->
            <td>{{events}}</td>
        </tr>
    </table>
</div>
</body>

{% endblock %}
