<style>
    body {
        background-image: url('../../../static/assets/images/newsbackground_1.jpg');
        background-attachment: scroll;

        background-size: cover;
    }
</style>

<div class="container">
    <br>
    <h4>Please Login:</h4>
    <br>
    <form id="login">
        <br />
        <input
                style="text-align: center"
                type="text"
                id="email"
                name="email"
                placeholder="Email"
                class="form-control"
        />
        <br />
        <input
                style="text-align: center"
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                class="form-control"
        />
        <br />
        <input
                style="text-align: center"
                class="btn btn-primary loginbtn"
                type="submit"
                value="Login"
        />
    </form>
    <input
            style="text-align: center"
            class="btn btn-primary loginbtn"
            type="submit"
            onclick="redirect()"
            value="Don't have a account? Register!"
    />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/main.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>

    <script>
        const config = {
            apiKey: "AIzaSyBmT4tTLjBOEFS_6HbDwAidDJEj2SMlyxg",
            authDomain: "the-forum-82bd6.firebaseapp.com",
            projectId: "the-forum-82bd6",
            storageBucket: "the-forum-82bd6.appspot.com",
            messagingSenderId: "178589339518",
            appId: "1:178589339518:web:6dfd987859747843e32d2f",
            measurementId: "G-X8BJT3T4C7"
        };
        if (firebase.apps.length === 0) {
            firebase.initializeApp(config);
        }
        const auth = firebase.auth();
        var form = document.getElementById("login");
        var submit = document.getElementById("submit");

        form.onsubmit = function (e) {
            e.preventDefault();
            const email = form["email"].value;
            const password = form["password"].value;
            auth.signInWithEmailAndPassword(email, password).then(function (){
                window.location.pathname = '/'
            }).catch((err) => {
                if (err.code === "auth/email-already-in-use") {
                    window.location.pathname = "/error/"
                } else if (err.code === "auth/invalid-email") {
                    window.location.pathname = "/error/"
                } else {
                    alert(err.code);
                }
            });
        };
        function redirect() {
            window.location.pathname = "/signup/"
        }
    </script>
</div>
