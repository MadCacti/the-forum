<script>
    console.log("{{news['Asia'][0]['title']}}");
    var Headlines = {
        "NorthAmerica": "{{news['NorthAmerica'][0]['title']}}",
        "SouthAmerica": "Blinken seeks to shore up democracy on South America trip",
        "Europe":"{{news['Europe'][0]['title']}}",
        "Asia": "{{news['Asia'][0]['title']}}",
        "Africa":"Eswatini protests: Nurses refuse to treat police after colleagues shot",
        "Australia": "{{news['Australia'][0]['title']}}",
        "Antarctica": "Penguins: Meet the Family"
    }
    function displayNews() {
        let AntarcticaSelect = false;
        let AfricaSelect = false;
        let NorthAmericaSelect = false;
        let SouthAmericaSelect = false;
        let EuropeSelect = false;
        let AsiaSelect = false;
        let AustraliaSelect = false;
        if (document.getElementById("Antarctica").value=="Selected"){
            AntarcticaSelect = true;
        }
        if (document.getElementById("Africa").value=="Selected"){
            AfricaSelect = true;
        }
        if (document.getElementById("Asia").value=="Selected"){
            AsiaSelect = true;
        }
        if (document.getElementById("Europe").value=="Selected"){
            EuropeSelect = true;
        }
        if (document.getElementById("NorthAmerica").value=="Selected"){
            NorthAmericaSelect = true;
        }
        if (document.getElementById("SouthAmerica").value=="Selected"){
            SouthAmericaSelect = true;
        }
        if (document.getElementById("Australia").value=="Selected"){
            AustraliaSelect = true;
        }
        if (AustraliaSelect){
            document.getElementById("AustraliaDisplay").innerText=Headlines.Australia;
        }
        else document.getElementById("AustraliaDisplay").innerText="";
        if (AfricaSelect){
            document.getElementById("AfricaDisplay").innerText=Headlines.Africa;
        }
        else document.getElementById("AfricaDisplay").innerText="";
        if (AsiaSelect){
            document.getElementById("AsiaDisplay").innerText=Headlines.Asia;
        }
        else document.getElementById("AsiaDisplay").innerText="";
        if (EuropeSelect){
            document.getElementById("EuropeDisplay").innerText=Headlines.Europe;
        }
        else document.getElementById("EuropeDisplay").innerText="";
        if (NorthAmericaSelect){
            document.getElementById("NorthAmericaDisplay").innerText=Headlines.NorthAmerica;
        }
        else document.getElementById("NorthAmericaDisplay").innerText="";
        if (SouthAmericaSelect){
            document.getElementById("SouthAmericaDisplay").innerText=Headlines.SouthAmerica;
        }
        else document.getElementById("SouthAmericaDisplay").innerText="";
        if (AntarcticaSelect){
            document.getElementById("AntarcticaDisplay").innerText=Headlines.Antarctica;
        }
        else document.getElementById("AntarcticaDisplay").innerText="";
    }
</script>
