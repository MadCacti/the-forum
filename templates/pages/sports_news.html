{% extends "layouts/base.html" %}
{% block content %}

<div class="row">
    <h1 style="text-align: center;">Hi! Welcome to the Forum.</h1>
</div>

<div id="post">

</div>

<div id="postData">{{nickname}}</div>
<form action="/post" id="publish" method="POST" >
    <label for="thought">Post Your Thoughts</label>
    <input name="thought" id="thought">
    <input type="submit" value="Go!">
</form>

<form action="/delete" id="remove" method="POST" >
    <label>Delete Last Post</label>
    <input type="submit" value="Go!">
</form>

{% endblock %}
