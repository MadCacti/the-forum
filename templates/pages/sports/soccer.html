{% extends "layouts/base.html" %}
{% block content %}

<div class="row">
    <h1 style="text-align: center;">Hi! Talk about whatever you want related to soccer. It can be recent games, certain pros, or maybe your own experiences!</h1>
</div>

<div id="post">

</div>

<p>{{nickname}}</p>
<form action="/post" id="publish" method="POST" >
    <label for="thought">Post Your Thoughts</label>
    <input name="thought" id="thought">
    <input type="submit" value="Go!">
</form>

<form action="/delete" id="remove" method="POST" >
    <label>Delete Last Post</label>
    <input type="submit" value="Go!">
</form>


{% endblock %}
